<html>
    <head>
        <title>Golden Eagle</title>
        <!--Characters and Devices compatabilty-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Golden Eagle stylesheet-->
        <link rel="stylesheet" type="text/css" href="login.css"/>
        <!--Golden Eagle font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
        
    </head>
    <body>
        <div class="login-box">
            <span class="logo"></span>

            <span class="eagle-text">
                EAGLE
            </span>

            <span class="username-text">
                Username
            </span>

            <span class="password-text">
                Password
            </span>

            <div class="wrap-input-1 validate-input" data-validate="Username is required">
                    <input class="username-input" type="text" name="username">
        
            </div>

            <div class="wrap-input-2 validate-input" data-validate="Password is required">
                    <input class="password-input" type="password" name="password">
            </div>

            <div class="login-button">
                <button class="login-button-btn">
                    LOGIN
                </button>
            </div>

            <div class="signup-button">
                <button class="signup-button-btn">
                    SIGN UP
                </button>
            </div>

            <div class="separator-boxes">
                <span class="left-box-line">
                </span>
                <span class="right-box-line">
                </span>
                <span class="or-text">
                    OR
                </span>
            </div>

            <div class="recovery-url">
                <a href="#" class="recovery">
						forgot account?
				</a>
            </div>

        </div>
    
        <script src="main.js"></script>

    </body>
</html>
