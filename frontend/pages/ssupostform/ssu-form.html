<!DOCTYPE html>
<html lang="en">
  
  <head>
	<title>Create A Post</title>
	<link rel="stylesheet" href="ssu-form.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(function(){
	    // Add your code here
	    $("#title").keyup(function(){
	    	if ($("#title").val().length > 15) {
	    		$("#titleError").html("test")
	    	}
	    	else {
	    		$("#titleError").html("")
	    	}	    	
	    });
	});
	</script>
  </head>

  <body>
	<div id="box">
		<div id="createAPost">
			<h1>CREATE A POST</h1>
		</div>
		<form>
			<div id="titleEntry">
				Title <span id="titleError"></span><br>
				<input id="title" type="text" name="title"><br><br>
			</div>
			<div id="descriptionEntry">				
				Description <span id="descriptionError"></span><br>
				<textarea rows="20" name="description"></textarea>
			</div>
			<button id="post">Post It!</button>
		</form>
	</div>
  </body>

</html>
